<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Travel Booking - {% block title %}{% endblock %}</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.css" rel="stylesheet">
    <link href="/static/css/custom.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
</head>
<body>
    <div id="space-background"></div>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i data-feather="rocket" class="nav-icon"></i>
                Space Travel
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/book">
                            <i data-feather="calendar" class="nav-icon"></i>
                            Book Trip
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pricing">
                            <i data-feather="tag" class="nav-icon"></i>
                            Pricing
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">
                            <i data-feather="user" class="nav-icon"></i>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/accommodations">
                            <i data-feather="home" class="nav-icon"></i>
                            Accommodations
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer mt-5 py-3">
        <div class="container text-center">
            <span class="text-muted">Â© 2024 Space Travel Booking. All rights reserved.</span>
        </div>
    </footer>

    <script>
        // Initialize Feather icons
        feather.replace();

        // Create animated star field background
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = new fabric.Canvas('space-background', {
                width: window.innerWidth,
                height: window.innerHeight,
                backgroundColor: 'transparent'
            });

            function createStar() {
                return new fabric.Circle({
                    radius: Math.random() * 2,
                    fill: '#ffffff',
                    left: Math.random() * canvas.width,
                    top: Math.random() * canvas.height,
                    opacity: Math.random()
                });
            }

            // Add stars
            for (let i = 0; i < 100; i++) {
                canvas.add(createStar());
            }

            // Animate stars
            function animate() {
                canvas.getObjects().forEach(star => {
                    star.animate({
                        opacity: Math.random(),
                        scaleX: Math.random() + 0.5,
                        scaleY: Math.random() + 0.5
                    }, {
                        duration: 1000 + Math.random() * 2000,
                        onChange: canvas.renderAll.bind(canvas),
                        onComplete: function() {
                            animate();
                        }
                    });
                });
            }

            animate();
        });
    </script>
</body>
</html>
