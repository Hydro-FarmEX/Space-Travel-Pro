<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Travel Booking - {% block title %}{% endblock %}</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.css" rel="stylesheet">
    <link href="/static/css/custom.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.14/lottie.min.js"></script>
    <script src="/static/js/chat.js"></script>

</head>
<body>
    <!-- GIF Background -->
    <div class="space-background">
        <div class="gif-background"></div>
        <div class="space-overlay"></div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i data-feather="rocket" class="nav-icon"></i>
                Space Travel
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/book">
                            <i data-feather="calendar" class="nav-icon"></i>
                            Book Trip
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pricing">
                            <i data-feather="tag" class="nav-icon"></i>
                            Pricing
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">
                            <i data-feather="user" class="nav-icon"></i>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/accommodations">
                            <i data-feather="home" class="nav-icon"></i>
                            Accommodations
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer mt-5 py-3">
        <div class="container text-center">
            <span class="text-muted">Â© 2024 Space Travel Booking. All rights reserved.</span>
        </div>
    </footer>

    <!-- Chat Widget -->
    <button class="chat-toggle" id="chatToggle">
        <i data-feather="message-circle"></i>
    </button>

    <div class="chat-widget" id="chatWidget">
        <div class="chat-header">
            <i data-feather="user" style="width: 24px; height: 24px;"></i>
            <h5 class="mb-0">Space Travel Assistant</h5>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                Hello! I'm your space travel assistant. How can I help you today?
            </div>
        </div>
        <div class="chat-input-container">
            <input type="text" class="chat-input" id="chatInput" 
                   placeholder="Ask about space travel..."
                   onkeypress="if(event.key === 'Enter') sendMessage()">
        </div>
    </div>

    <script>
        feather.replace();
    </script>
    <script>
      //This is a placeholder, a real implementation would require significantly more code.
      function sendMessage() {
        let message = document.getElementById("chatInput").value;
        document.getElementById("chatInput").value = "";
        let newMessage = document.createElement("div");
        newMessage.className = "message user-message";
        newMessage.textContent = message;
        document.getElementById("chatMessages").appendChild(newMessage);

        //Simulate a bot response
        setTimeout(() => {
          let botResponse = document.createElement("div");
          botResponse.className = "message bot-message";
          botResponse.textContent = "I'm still under development!  I can't answer that yet.";
          document.getElementById("chatMessages").appendChild(botResponse);
        }, 500);
      }
    </script>

</body>
</html>
